<html>
    <head>
        <title>Test Files</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/platform/js/eng.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript">
            eng.initPlatform("datasources.js",false);
        </script>         
            
        <div>Marcas</div>
        <script type="text/javascript">
            eng.createGrid({
                width: "100%", 
                height: 200,
                canEdit:true,
                canAdd:true,
                canRemove:true
            }, "Marcas");
        </script>     
        
        <div>Productos</div>
        <script type="text/javascript">
            eng.createGrid({
                width: "100%", 
                height: 200,
                canEdit:true,
                canAdd:true,
                canRemove:true,
                fields: [
                    {name: "nombre"},
                    {name: "descripcion"},
                    {name: "precio"},
                    {name: "iva"},
                    {name: "existencia"},
                    {name: "foto"},
                ],
                recordDoubleClick: function(grid, record)
                {
                    window.location = "file.jsp?id=" + record._id;
                    return false;
                },
                addButtonClick: function(event)
                {
                    window.location = "file.jsp";
                    return false;
                },                                 
            }, "Productos");
        </script>    
    </body>
</html>
