<html>
    <head>
        <title>Nota</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/platform/js/eng.js" type="text/javascript"></script>
    </head>
    <body>
        <div>Notas</div>
        <script type="text/javascript">
            eng.initPlatform("datasources.js",false);
            
            eng.createGrid({
                width: "100%", 
                height: 200,
                canAdd:true,
                canRemove:true,
                showFilter:true,
                
                fields: [
                    {name: "folio"},
                    {name: "fecha"},
                    {name: "cliente"},
                    //{name: "productos"},        
                    {name: "subtotal"},
                    {name: "iva"},
                    {name: "total"},
                ],                
                
                recordDoubleClick: function(grid, record)
                {
                    window.location = "nota.jsp?id=" + record._id;
                    return false;
                },
                addButtonClick: function(event)
                {
                    window.location = "nota.jsp";
                    return false;
                }, 
                
                
            }, "Notas");
            
        </script>         
    </body>
</html>
